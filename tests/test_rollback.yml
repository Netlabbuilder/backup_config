---
- hosts: csr01
  roles:
    - backup_config
  vars:
    - mode: "rollback"
    - rollback_config: {
        "path" : "~/network_configs_1/",
        "extensions": {
           "sequence": 1,
           "filters": {
              "decrypt": {
                "key": "my_vault_key_16b"
              }
           }
        }
      }
